<div class="col-lg-4 mx-auto mt-4">
  <div class="card">
    <div class="card-header">Upload a Photo</div>
    <div class="card-body">
      <form (submit)="uploadPhoto(title, description)">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Photo's Title"
            required
            #title
          />
        </div>
        <div class="form-group">
          <textarea
            rows="2"
            class="form-control"
            placeholder="Photo's Description"
            required
            #description
          ></textarea>

          <input
            type="file"
            class="d-none"
            (change)="onPhotoSelected($any($event))"
            #photoInput
          />
          <img
            [src]="photoSelected || 'assets/no-image.png'"
            alt="No Image"
            class="img-fluid"
            (click)="photoInput.click()"
          />

          <div class="d-grid gap-2">
            <button class="btn btn-primary">Upload</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
